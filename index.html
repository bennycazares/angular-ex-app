<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Example App</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <style media="screen">
      body {
        padding-top: 50px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <!-- declare our angular application and angular controller -->
  <body class="container" ng-app="firstApp" ng-controller="mainController as main">
    <!-- form to update the message variable using ng-model -->

      <div class="jumbotron">
        <div class="form-group">
          <label>Message</label>
          <input type="text" class="form-control" ng-model="main.message">
        </div>
        <h2>This is my message:</h2>
        {{main.message}}
        <!-- display the list using ng-repeat -->
        <h2>This is my list:</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>Name</td>
              <td>Color</td>
              <td>Nerd Level</td>
            </tr>
          </thead>
            <tr ng-repeat="computer in main.computers">
              <td>{{computer.name}}</td>
              <td>{{computer.color}}</td>
              <td>{{computer.nerdness}}</td>
            </tr>
        </table>

        <!-- form to add computer to the list -->
        <form class="form-inline" ng-submit="main.addComputer()">
          <input type="text" class="form-control" placeholder="Macbook" ng-model="main.computerData.name">
          <input type="text" class="form-control" placeholder="Silver" ng-model="main.computerData.color">
          <input type="text" class="form-control" placeholder="8" ng-model="main.computerData.nerdness">

          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
  </body>
</html>
